{% extends 'base.html' %}
{% load static %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
<form id="product_form" method="POST" action="" enctype="multipart/form-data">

    {% csrf_token %}
        <div>
          {% bootstrap_field form.title %}
        </div>
        <div >
            {% bootstrap_field form.description %}
        </div>
         <div >
            {% bootstrap_field form.price %}
        </div>
         <div >
            {% bootstrap_field form.image_one %}
        </div>
 
    <input type="submit" name="submit" value="Submit" />
</form>
</div>

{% endblock content %}
